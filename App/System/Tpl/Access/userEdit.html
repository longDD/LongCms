<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
    <include file="Common:intoHeader" />
</head>
<body>
    <div id='Add_user'>
        <form id='Add_user_form' action="" method="post">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                <tr>
                    <th width="120">用户名：</th>
                    <td>
                        <input type="text" name="username" class="input" value="{$info.account}"/>
                    </td>
                </tr>
                <tr>
                    <th>密码：</th>
                    <td>
                        <input class="input" name="pwd" type="password" size="40" value="" />
                    </td>
                </tr>
                <tr>
                    <th>重复密码：</th>
                    <td>
                        <input class="input" name="pwd_r" type="password" size="40" value="" />
                    </td>
                </tr>
                <tr>
                    <th>邮箱：</th>
                    <td>
                        <input class="input" name="email" type="text" size="40" value="{$info.email}" />
                    </td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td>
                        <select name="status" style="width: 80px;">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                        如果禁用了将无法登陆本系统
                    </td>
                </tr>
                <tr>
                    <th>所属用户组</th>
                    <td>
                        <select name="role_id" style="min-width: 80px;">
                            <foreach name='trees' item='vo'>
                                <option value='{$vo.id}'>{$vo.prefix}{$vo.name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>备注：</th>
                    <td>
                        <textarea name="remark" rows="5" cols="57">{$info.remark}</textarea>
                    </td>
                </tr>
            </table>
            <button class="btn submit" type='submit'>提交</button>
            <button class="btn submit xubox_close" type='button'>取消</button>
        </form>
    </div>
    <script>
        $(function(){
            $("select[name='status']").val('{$info.status}');
            $("select[name='role_id']").val('{$role_user.role_id}');
        })
    </script>
</body>
</html>

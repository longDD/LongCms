<!-- longdd 2013.7.16 后台节点添加编辑-->
<layout name="Common/layout"/>
<div>
    <div class="Item hr">
        <div class="current">
            <if condition="ACTION_NAME eq 'node_edit'">
                编辑节点
                <else/>
                添加节点
            </if>
        </div>
    </div>
    <!-- Add -->
    <div id='Add_user'>
        <form action="<if condition="ACTION_NAME eq 'node_edit'">{:U('Access/node_edit')}<else/>{:U('Access/node_add')}</if>" method="post">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                <tr>
                    <th width="120">名称(Example:Add)：</th>
                    <td>
                        <input type="text" name="name" class="input" value="{$info.name}"/>
                        <if condition="ACTION_NAME eq 'node_edit'">
                        <input type="hidden" name="id" class="input" value="{$info.id}"/>
                        </if>
                    </td>
                </tr>
                <tr>
                    <th width="120">标题(Example:添加)：</th>
                    <td>
                        <input type="text" name="title" class="input" value="{$info.title}"/>
                    </td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td>
                        <select name="status" style="width: 80px;">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>类型:</th>
                    <td>
                        <select name="level" style="width: 80px;">
                            <option value="3">操作</option>
                            <option value="2">模块</option>
                            <option value="1">应用</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>父节点:</th>
                    <td>
                        <select name="pid" style="min-width: 80px;">
                            <option value='0'>根目录</option>
                            <foreach name='trees' item='vo'>
                                <option value='{$vo.id}'>{$vo.prefix}{$vo.name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>备注：</th>
                    <td>
                        <textarea name="remark" rows="5" cols="57">{$info.remark}</textarea>
                    </td>
                </tr>
            </table>
            <button class="btn submit" type='submit'>提交</button>
            <button class="btn submit xubox_close" type='reset'>取消</button>
        </form>
    </div>
</div>
<if condition="ACTION_NAME eq 'node_edit'">
    <script>
        $(function(){
            $("select[name='pid']").val('{$info.pid}');
            $("select[name='status']").val('{$info.status}');
        })
    </script>
</if>
